<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect | Admin Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/admin.css" />

  <!-- JS -->
  <script defer src="assets/js/admin.js"></script>
</head>

<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>🎓 Admin Panel</h2>
    <nav>
      <a href="#" class="nav-item active" data-target="dashboard">📊 Dashboard</a>
      <a href="#" class="nav-item" data-target="events">📅 Events</a>
      <a href="#" class="nav-item" data-target="announcements">📰 Announcements</a>
      <a href="#" class="nav-item" data-target="faculty">👩‍🏫 Faculty</a>
      <a href="#" class="nav-item" data-target="messages">📩 Messages</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <!-- Header -->
    <header class="admin-header">
      <h1 id="section-title">Dashboard</h1>
      <button id="refresh-btn" class="btn-secondary">⟳ Refresh</button>
    </header>

    <!-- Dashboard -->
    <section id="dashboard" class="admin-section active">
      <div class="stats-grid">
        <div class="stat-card blue">
          <h3 id="count-events">0</h3>
          <p>Events</p>
        </div>
        <div class="stat-card teal">
          <h3 id="count-announcements">0</h3>
          <p>Announcements</p>
        </div>
        <div class="stat-card purple">
          <h3 id="count-faculty">0</h3>
          <p>Faculty</p>
        </div>
        <div class="stat-card red">
          <h3 id="count-messages">0</h3>
          <p>Messages</p>
        </div>
      </div>
      <p class="muted">📈 Real-time overview of your campus system.</p>
      <div id="quick-manage" class="data-grid"></div>
    </section>

    <!-- Events -->
    <section id="events" class="admin-section">
      <div class="section-header">
        <h2>Manage Events</h2>
        <button class="btn-primary" id="add-event-btn">＋ Add Event</button>
      </div>
      <div id="event-list" class="data-grid"></div>
    </section>

    <!-- Announcements -->
    <section id="announcements" class="admin-section">
      <div class="section-header">
        <h2>Manage Announcements</h2>
        <button class="btn-primary" id="add-announcement-btn">＋ Add</button>
      </div>
      <div id="announce-list" class="data-grid"></div>
    </section>

    <!-- Faculty -->
    <section id="faculty" class="admin-section">
      <div class="section-header">
        <h2>Manage Faculty</h2>
        <button class="btn-primary" id="add-faculty-btn">＋ Add</button>
      </div>
      <div id="faculty-list" class="data-grid"></div>
    </section>

    <!-- Messages -->
    <section id="messages" class="admin-section">
      <h2>Messages</h2>
      <div id="message-list" class="data-grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Add New Item</h3>
      <form id="modal-form"></form>
      <button id="close-modal" class="btn-secondary">Close</button>
    </div>
  </div>

</body>
</html>
