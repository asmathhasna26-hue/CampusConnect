<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusConnect | Announcements</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    :root {
      --green: #00a86b;
      --green-dark: #007a50;
      --light: #f4fef9;
      --white: #ffffff;
      --text: #1a1a1a;
      --gray: #f2f5f7;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    body {
      background: var(--light);
      color: var(--text);
      font-family: "Poppins", sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: var(--white);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 5%;
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--green-dark);
    }
    .navbar nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.2s;
    }
    .navbar nav a:hover,
    .navbar nav a.active {
      color: var(--green);
    }
    .navbar .btn-primary {
      background: var(--green);
      color: var(--white);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
    }

    /* Header */
    .page-header {
      background: linear-gradient(135deg, var(--green), var(--green-dark));
      color: var(--white);
      text-align: center;
      padding: 3rem 1rem;
      border-radius: 0 0 40px 40px;
      box-shadow: var(--shadow);
    }
    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }

    /* Announcements Grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 3rem 8%;
    }

    .announcement-card {
      background: var(--white);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .announcement-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 168, 107, 0.2);
    }
    .announcement-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--green);
      border-radius: 8px 0 0 8px;
    }
    .announcement-card h3 {
      color: var(--green-dark);
      margin-bottom: 0.6rem;
      font-size: 1.2rem;
    }
    .announcement-card p {
      color: #444;
      font-size: 0.95rem;
      line-height: 1.5;
    }
    .announcement-card small {
      display: block;
      margin-top: 0.8rem;
      color: #777;
      font-size: 0.85rem;
    }

    /* Footer */
    .footer {
      background: var(--green-dark);
      color: var(--white);
      text-align: center;
      padding: 2rem 5%;
      margin-top: 2rem;
      border-radius: 40px 40px 0 0;
    }
    .footer p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .announcement-card {
      animation: fadeUp 0.6s ease forwards;
    }

    @media (max-width: 768px) {
      .page-header h1 { font-size: 2rem; }
      .content-grid { padding: 2rem 6%; }
    }
  </style>
  <script defer>
    // === Fetch and Display Announcements ===
    document.addEventListener("DOMContentLoaded", async () => {
      const container = document.getElementById("announcements-container");
      try {
        const res = await fetch("http://localhost:5000/api/announcements");
        const data = await res.json();

        if (!data.length) {
          container.innerHTML = `<p style="text-align:center; color:#666;">No announcements available right now.</p>`;
          return;
        }

        container.innerHTML = data
          .map(
            (a) => `
          <div class="announcement-card">
            <h3>${a.title}</h3>
            <p>${a.content || "No content provided."}</p>
            <small>üìÖ ${new Date(a.date || Date.now()).toLocaleDateString()}</small>
          </div>`
          )
          .join("");
      } catch (err) {
        container.innerHTML = `<p style="color:red; text-align:center;">‚ö†Ô∏è Error loading announcements.</p>`;
        console.error(err);
      }
    });
  </script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">üéì CampusConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="announcements.html" class="active">Announcements</a>
      <a href="faculty.html">Faculty</a>
      <a href="contact.html" class="btn-primary">Contact</a>
    </nav>
  </header>

  <!-- Header Section -->
  <section class="page-header">
    <h1>Latest Announcements</h1>
    <p style="opacity: 0.9;">Stay informed about campus news, notices, and achievements.</p>
  </section>

  <!-- Announcements -->
  <section class="content-grid" id="announcements-container">
    <p style="text-align:center;">Loading announcements...</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>¬© 2025 CampusConnect ‚Äî Empowering Connected Campuses üåø</p>
  </footer>
</body>
</html>
